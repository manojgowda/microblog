{% extends 'base.html' %}
{% block content %}
<div class="well">
<h3>Edit your INFO<h3>
<form name='edit' action="" method='post'>
	{{form.hidden_tag()}}
      <table>
          <tr>
              <td>Your nickname:</td>
        <td>
            {{ form.nickname(size=24) }}
            {% for error in form.errors.nickname %}
            <br><span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </td>
          </tr>
		<tr></tr>
          <tr>
              <td>About yourself:</td>
              <td>{{ form.about_me(cols=32, rows=4) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input class="btn btn-info" type="submit" value="Save Changes"></td>
          </tr>
      </table>
  </form>
</div>
{% endblock %}
